<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery contentEditable WYSIWYG Editor</title>
    <link rel='stylesheet prefetch'
          href='https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="lol">
    <ul class="menu">
        <li><a href="#" data-command="file">File</a></li>
        <li><a href="#" data-command="edit">Edit</a></li>
    </ul>

    <div class="toolbar">
        <a href="#" data-command='undo'><i class='fa fa-undo'></i></a>
        <a href="#" data-command='redo'><i class='fa fa-repeat'></i></a>
        <a href="#" data-command='bold'><i class='fa fa-bold'></i></a>
        <a href="#" data-command='italic'><i class='fa fa-italic'></i></a>
        <a href="#" data-command='underline'><i class='fa fa-underline'></i></a>
        <a href="#" data-command='justifyLeft'><i class='fa fa-align-left'></i></a>
        <a href="#" data-command='justifyCenter'><i
                class='fa fa-align-center'></i></a>
        <a href="#" data-command='justifyRight'><i
                class='fa fa-align-right'></i></a>
        <a href="#" data-command='insertimage'><i class='fa fa-image'></i></a>
    </div>
    <div id='editor' contenteditable>
        <p>Try making some changes here. Add your own text or maybe an
            image.</p>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
